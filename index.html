<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRĒSOR DẼSIGN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <style>
      @keyframes blink {
        from, to { opacity: 1 }
        50% { opacity: 0; }
      }

      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }

      body {
        background-color: #ffffff;
        color: #000000;
        font-family: 'Kosugi', sans-serif;
        font-size: 1.1rem; /* Set base font size for the entire app */
        line-height: 1.6; /* Set base line height for readability */
        margin: 0;
        padding: 2rem 2rem 12rem 2rem; /* Increased bottom padding for sticky footer */
      }
      #root {
        max-width: 65ch; /* Optimal line length for readability */
        margin: auto;
      }
      /* Reset headers to have the same font size as the body */
      h1, h2, h3, h4, h5, h6 {
        font-size: 1em; /* 1em equals the parent font-size, which is 1.1rem from body */
        margin: 0;
        font-weight: normal; /* Ensure no bolding by default */
      }

      .topic-heading {
        display: inline-block;
        position: relative;
      }
      
      .topic-heading span {
        position: relative;
        z-index: 1;
      }

      .topic-heading::after {
        content: '';
        position: absolute;
        bottom: 2px;
        left: 0;
        height: 0.4em;
        width: 100%;
        background-color: #dbeafe; /* Light blue highlight */
        z-index: 0; /* Behind the text */
        transform-origin: left;
        animation: highlight-slide-in 0.5s ease-out forwards;
      }

      @keyframes highlight-slide-in {
        from {
          transform: scaleX(0);
        }
        to {
          transform: scaleX(1);
        }
      }

      /* Reset button for link-like behavior */
      button {
        background: none;
        border: none;
        padding: 0;
        font: inherit;
        color: inherit;
        cursor: pointer;
      }
      .interactive-word {
        color: #000000;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }
      .interactive-word:hover {
        color: #0000ff;
        text-decoration: underline;
      }
      .footer-text, .footer-disclaimer {
        margin: 0;
        padding: 0 1rem;
      }
      .footer-text {
        font-size: 0.9em;
        color: #555;
      }
      .footer-text a {
        color: inherit;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }
      .footer-text a:hover {
        color: #0000ff;
        text-decoration: underline;
      }
      .footer-disclaimer {
        font-size: 0.8em;
        color: #888;
        margin-top: 0.25rem;
      }
      .footer-version {
        font-size: 0.75em;
        color: #aaa;
        margin-top: 0.5rem;
        letter-spacing: 0.1em;
      }
      .ascii-art {
        font-family: monospace;
        white-space: pre;
        color: #888;
        margin: 0;
        line-height: 1.1;
        font-size: 0.8em; 
        min-height: 200px;
        text-align: center;
      }
      
      /* Search Bar Styles */
      .search-container {
        display: flex;
        align-items: baseline; /* Align to baseline */
        gap: 1rem;
        margin-bottom: 3rem;
      }

      .search-form {
        flex-grow: 1; /* Make form take available space */
      }

      .search-input {
        width: 100%;
        padding: 0.5rem 0.2rem;
        font: inherit; /* Inherit font from body */
        color: inherit; /* Inherit text color */
        border: none;
        border-bottom: 1px solid transparent; /* No visible line by default */
        background-color: transparent;
        box-sizing: border-box; /* Include padding in width */
        outline: none; /* Remove default focus outline */
      }
      
      .search-input:disabled {
        color: #ccc;
      }

      .search-input::placeholder {
        color: #000000;
        opacity: 1; /* Override browser default lighter color */
      }
      
      .random-button {
        background: none;
        border: none;
        padding: 0.5rem 0; /* Align vertically with input */
        font: inherit;
        color: #000000;
        cursor: pointer;
        white-space: nowrap; /* Prevent "Random" from wrapping */
      }
      
      .random-button:hover:not(:disabled) {
        color: #0000ff;
      }

      .random-button:disabled {
        color: #ccc;
        cursor: not-allowed;
      }

      .sticky-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 1rem 0;
        background-color: #ffffff;
        border-top: 1px solid #e0e0e0;
      }
      
      /* Visual Interpretation Section */
      .visual-interpretation-container {
        margin-top: 4rem;
        text-align: center;
      }

      .toggle-button {
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #888;
        transition: color 0.2s ease-in-out;
        display: inline-flex;
        align-items: center;
        gap: 0.5em;
      }

      .toggle-button:hover {
        color: #000;
      }

      .toggle-arrow {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-right: 2px solid currentColor;
        border-bottom: 2px solid currentColor;
        transition: transform 0.3s ease;
      }

      .toggle-arrow.down {
        transform: translateY(-2px) rotate(45deg);
      }

      .toggle-arrow.up {
        transform: translateY(2px) rotate(-135deg);
      }

      .generative-art-wrapper {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e0e0e0;
      }

      .ascii-art.generative-art {
          color: #555;
          font-size: 0.6em;
          min-height: 200px;
          text-align: center;
      }
      
      /* Flame Icon */
      .flame-icon-container {
        text-align: center;
        margin-bottom: 2rem;
      }

      .flame-icon {
        font-family: monospace;
        color: #888; /* Dim color */
        font-size: 8px; /* Make it small */
        line-height: 0.9;
        display: inline-block;
      }

      /* Policy Pages */
      .footer-links {
        margin-top: 0.5rem;
        font-size: 0.8em;
        color: #888;
      }

      .footer-link {
        color: #888;
        text-decoration: none;
        margin: 0 0.5rem;
        transition: color 0.2s ease-in-out;
      }

      .footer-link:hover {
        color: #0000ff;
        text-decoration: underline;
      }

      .policy-container {
        max-width: 65ch;
        margin: auto;
        padding-top: 4rem;
        padding-bottom: 4rem;
      }

      .policy-container h1 {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .policy-container h2 {
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }

      .policy-container p {
        margin-bottom: 1rem;
      }

      .policy-container a {
        color: #0000ff;
        text-decoration: none;
      }

      .policy-container a:hover {
        text-decoration: underline;
      }

      .back-button-container {
        text-align: center;
        margin-top: 3rem;
      }

      .back-button {
        text-decoration: underline;
        color: #555;
        transition: color 0.2s ease-in-out;
      }

      .back-button:hover {
        color: #000;
      }
    </style>
